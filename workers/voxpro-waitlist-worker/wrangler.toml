name = "voxpro-waitlist-worker"
main = "src/index.js"
compatibility_date = "2024-03-14"

# KV Namespace binding
kv_namespaces = [
  { binding = "WAITLIST", id = "<YOUR_KV_NAMESPACE_ID>" }  # Replace this with the actual ID from Cloudflare
]

# Environment variables will be set in the Cloudflare dashboard
[vars]
# RESEND_API_KEY = "your-api-key-here"

# Enable logs
[build]
command = ""
watch_dir = "src"

[triggers]
crons = []
